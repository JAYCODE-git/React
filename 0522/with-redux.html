<!DOCTYPE html>
<html>
<title>ğŸ™‹ğŸ»â€â™€ï¸Redux</title>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
</head>

<body>
    <style>
        .container {
            border: 5px solid black;
            padding: 10px;
        }
    </style>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <script>
        // stateëŠ” í˜„ì¬ ìƒíƒœ, actionì€ ì£¼ë¬¸ ë°›ì€ ê²ƒ!
        function reducer(state, action) {
            console.log(state, action);
            if (state === undefined) {
                return { color: 'yellow' }
            }
            var newState;
            if (action.type === 'CHANGE_COLOR') {
                //ë³µì œí•´ì•¼ í•©ë‹ˆë‹¤. ê·¸ëƒ¥ {color:'red'}ì´ëŸ° ì‹ìœ¼ë¡œ ë¦¬í„´í•´ì¤˜ë„ ë˜ê¸´ í•˜ëŠ”ë° ë¦¬ë•ìŠ¤ì˜ ê³ ê¸‰ê¸°ëŠ¥ì„ ì“°ì§€ ëª»í•©ë‹ˆë‹¤.
                // Object.assign({}, ë¹ˆê°ì²´ì— ë³µì œí•  ê°’1, ë¹ˆê°ì²´ì— ë³µì œí•  ê°’2...);
                // Object.assign ì²«ë²ˆì§¸ ì¸ìë¥¼ ë°˜í™˜
                console.log(state)
                newState = Object.assign({}, state, { color: action.color });
            }
            return newState;
        }
        // ReduxëŠ” cdnìœ¼ë¡œ ìƒê¹ë‹ˆë‹¤.
        var store = Redux.createStore(
            reducer,
            window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__() // redux dev toolsë¥¼ ì‚¬ìš©í•˜ê¸° ìœ„í•œ ì½”ë“œ
        );
        function red() {
            var state = store.getState();
            //typeì€ ë°˜ë“œì‹œ ìˆì–´ì•¼ í•©ë‹ˆë‹¤.
            // ë°”ë€” ë•Œë§ˆë‹¤ consoleì— store.getState()ë¥¼ ì‹¤í–‰í•´ë³´ì„¸ìš”.
            document.querySelector('#red').innerHTML = `
                <div class="container" id="component_red" style="background-color:${state.color}">
                        <h1>red</h1>
                        <input type="button" value="fire" onclick="
                            store.dispatch({type:'CHANGE_COLOR', color:'red'});
                        ">
                </div>
            `;
        }
        // ê°’ì´ ë°”ë€” ë•Œë§ˆë‹¤ red í•¨ìˆ˜ë¥¼ í˜¸ì¶œ
        store.subscribe(red);
        red();

        function blue() {
            var state = store.getState();
            document.querySelector('#blue').innerHTML = `
                <div class="container" id="component_blue" style="background-color:${state.color}">
                    <h1>blue</h1>
                    <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'blue'});
                    ">
                </div>
            `;
        }
        store.subscribe(blue);
        blue();

        function green() {
            var state = store.getState();
            document.querySelector('#green').innerHTML = `
                <div class="container" id="component_green" style="background-color:${state.color}">
                    <h1>green</h1>
                    <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'green'});
                    ">
                </div>
            `;
        }
        store.subscribe(green);
        green();

    </script>
</body>

</html>
